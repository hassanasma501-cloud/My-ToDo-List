<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Devoir To-Do List, Estiam">
    <title>Ma To-Do Asma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="haut">
    <header class="callout">
        <h1>Ma To-Do List</h1>
        <p>Projet réalisé par Asma</p>
    </header>

    <main class="container">
        <section class="section">
            <h2>Ajouter une tâche</h2>
            <form id="todo-form">
                <label for="todo-input">Tâche à faire :</label>
                <div class="row">
                    <input type="text" id="todo-input" placeholder="Ex: réviser le HTML..." autocomplete="off">
                    <button type="submit" id="add-btn" class="btn">Ajouter</button>
                </div>
                <p id="error" class="error"></p>
            </form>
        </section>

        <section class="section toolbar">
            <div class="filters">
                <button class="filter-btn btn" data-filter="all">Toutes</button>
                <button class="filter-btn btn" data-filter="active">En cours</button>
                <button class="filter-btn btn" data-filter="done">Terminées</button>
            </div>
            <div class="counter">
                <p><strong>Statistiques :</strong></p>
                <span id="count-total">Total: 0</span> | 
                <span id="count-left">Restantes: 0</span>
            </div>
        </section>

        <section class="section">
            <h2>Ma Liste</h2>
            <ul id="todo-list">
                </ul>
        </section>
    </main>

    <footer>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#haut" class="nav-link">Retour en haut</a></li>
            </ul>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
